<mat-spinner *ngIf="isLoading" id="spinner"></mat-spinner>
<mat-accordion multi="true" *ngIf="!isLoading && posts.length > 0 ">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{post.title}}
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
        <div class="post-image">
            <img [src]="post.imagePath" [alt]="post.title">
        </div>
        {{post.content}}
        <mat-action-row *ngIf="userAuthenticated && userId === post.creator">
            <button mat-button color="primary" [routerLink]="['/edit',post._id]">EDIT</button>
            <button mat-button color="warn" (click)="postDelete(post._id)">DELETE</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="noPost && !isLoading" class="info-text mat-body-1" style="margin-top: 2em;">No posts available
</p>
<mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions"
    (page)="onChangedPage($event)"></mat-paginator>
